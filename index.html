  <script>
    // Teks delay
    function showTextWithDelay(id, delay) {
      setTimeout(() => {
        document.getElementById(id).style.opacity = 1;
      }, delay);
    }
    showTextWithDelay('welcome-text', 500);
    showTextWithDelay('description-text', 1500);

    // Audio control
    function playAudio(number) {
      const audios = [null, 
        document.getElementById("audio1"),
        document.getElementById("audio2"),
        document.getElementById("audio3")
      ];

      audios.forEach((audio, i) => {
        if (audio && i !== number) audio.pause();
      });

      const selected = audios[number];
      if (selected.paused) {
        selected.play();
      } else {
        selected.pause();
      }
    }

    // Partikel efek
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];
    const colors = ["#00ffea", "#25D366", "#ffffff", "#33ff33", "#00ffff"];

    function createParticle(x, y) {
      for (let i = 0; i < 10; i++) {
        particles.push({
          x, y,
          size: Math.random() * 5 + 2,
          speedX: (Math.random() - 0.5) * 4,
          speedY: (Math.random() - 0.5) * 4,
          color: colors[Math.floor(Math.random() * colors.length)],
        });
      }
    }

    window.addEventListener("click", (e) => {
      createParticle(e.clientX, e.clientY);
    });

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        p.size *= 0.96;
        if (p.size < 0.5) particles.splice(index, 1);
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
